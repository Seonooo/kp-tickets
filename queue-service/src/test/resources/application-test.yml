spring:
  application:
    name: queue-service-test

  # Testcontainers @ServiceConnection이 자동으로 설정
  # application.properties는 필요 없음

server:
  port: 0  # 랜덤 포트 사용 (테스트 시)

# Queue 설정 (테스트용)
queue:
  waiting:
    max-size: 10000

  active:
    max-size: 50000
    token-ttl-seconds: 300

  scheduler:
    activation-interval-ms: 5000
    cleanup-interval-ms: 1000

  polling:
    fast-interval-ms: 3000
    slow-interval-ms: 10000
    fast-threshold: 1000
    min-interval-ms: 2000
    rate-limit-capacity: 10
    rate-limit-refill-rate: 0.5
    executor-pool-size: 10

# Kafka Topic 설정
kafka:
  topic:
    payment-completed: booking.payment.completed

logging:
  level:
    root: INFO
    personal.ai.queue: DEBUG
    org.testcontainers: INFO
