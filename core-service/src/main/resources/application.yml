spring:
  application:
    name: core-service

  # Virtual Threads 활성화 (Java 21 필수 기능)
  # I/O 바운드 작업이 많은 티켓팅 서비스 특성상 성능 대폭 향상
  threads:
    virtual:
      enabled: true

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/concert_core?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:password}
    driver-class-name: ${SPRING_DATASOURCE_DRIVER:com.mysql.cj.jdbc.Driver}
    hikari:
      maximum-pool-size: ${DB_POOL_MAX_SIZE:10}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      connection-timeout: ${DB_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_MAX_LIFETIME:1800000}

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        format_sql: ${JPA_FORMAT_SQL:true}
        dialect: ${JPA_DIALECT:org.hibernate.dialect.MySQLDialect}
        use_sql_comments: ${JPA_USE_SQL_COMMENTS:true}

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:}
      timeout: ${SPRING_REDIS_TIMEOUT:3000}  # 3초 타임아웃
      lettuce:
        pool:
          max-active: ${REDIS_POOL_MAX_ACTIVE:50}  # 대규모 트래픽 대응 (8 -> 50)
          max-idle: ${REDIS_POOL_MAX_IDLE:20}      # (8 -> 20)
          min-idle: ${REDIS_POOL_MIN_IDLE:10}      # (2 -> 10)
          max-wait: ${REDIS_POOL_MAX_WAIT:3000}    # 연결 대기 시간 3초
        shutdown-timeout: ${REDIS_SHUTDOWN_TIMEOUT:3000}

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:core-service-group}
      auto-offset-reset: ${KAFKA_AUTO_OFFSET_RESET:earliest}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: ${KAFKA_PRODUCER_ACKS:all}
      retries: ${KAFKA_PRODUCER_RETRIES:3}

# External Service 연동 설정
external:
  queue-service:
    base-url: ${QUEUE_SERVICE_URL:http://localhost:8081}
    connect-timeout-ms: ${QUEUE_SERVICE_CONNECT_TIMEOUT:200}  # TCP 연결 타임아웃 (빠른 실패)
    read-timeout-ms: ${QUEUE_SERVICE_READ_TIMEOUT:1000}       # HTTP 응답 타임아웃 (Circuit Breaker Slow Call 기준)

# Resilience4j 설정 (Circuit Breaker, Bulkhead, Retry)
resilience4j:
  circuitbreaker:
    instances:
      queueService:
        # TIME_BASED 5초: 버스티한 트래픽 환경에서 False Positive 방지
        slidingWindowType: TIME_BASED
        slidingWindowSize: 5
        minimumNumberOfCalls: 100
        failureRateThreshold: 50
        # Slow Call: 1초 이상 느려지는 요청을 실패로 간주 (핵심!)
        slowCallDurationThreshold: 1000ms
        slowCallRateThreshold: 50
        # Wait Duration: 사용자 재시도 간격(3~7초) 고려한 5초
        waitDurationInOpenState: 5000ms
        permittedNumberOfCallsInHalfOpenState: 10
        # 상태 변경 이벤트 기록 활성화 (모니터링용)
        registerHealthIndicator: true
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - org.springframework.web.client.ResourceAccessException
        ignoreExceptions:
          - personal.ai.common.exception.BusinessException

  bulkhead:
    instances:
      queueService:
        # Queue 호출은 최대 100개로 제한 (내부 자원 보호)
        maxConcurrentCalls: 100
        maxWaitDuration: 0ms  # 대기 없이 즉시 거부

  retry:
    instances:
      queueService:
        maxAttempts: 2  # 1회 재시도
        waitDuration: 200ms
        # 안전한 재시도만 (Connection 실패, 502 Bad Gateway)
        retryExceptions:
          - java.net.ConnectException
          - java.net.SocketTimeoutException
        # 위험한 재시도 금지 (Read Timeout, 503, 504, 4xx)
        ignoreExceptions:
          - org.springframework.web.client.HttpServerErrorException.ServiceUnavailable
          - org.springframework.web.client.HttpServerErrorException.GatewayTimeout
          - org.springframework.web.client.HttpClientErrorException
          - personal.ai.common.exception.BusinessException

server:
  port: ${SERVER_PORT:8080}
  http2:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,circuitbreakers,circuitbreakerevents
      base-path: /actuator
  endpoint:
    health:
      show-details: ${ACTUATOR_HEALTH_SHOW_DETAILS:when_authorized}
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    circuitbreakers:
      enabled: true

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    personal.ai.core: ${LOG_LEVEL_APP:DEBUG}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_SQL_BIND:TRACE}
